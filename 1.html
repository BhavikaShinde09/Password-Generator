<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
</head>
<body bgcolor="#E4F0F8">
    <center>
        <h2 style="color:blue; font-family:arial;">Registration Form</h2>
        <form action="right.html">
            First Name <input type="text" id="firstname" required><br><br>
            Last Name <input type="text" id="lastname" required><br><br>
            Email <input type="email" id="email" required><br><br>
            Password <input type="password" id="pass" required><br><br>
            Address <textarea rows="2" cols="20" id="addr" required></textarea><br><br>
            Mobile No <input type="text" id="mobileno" required><br><br>
            Gender: 
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female<br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </center>
</body>
</html>
